<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <title>MOG First Floor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" sizes="192x192" href="https://aframe.io/images/aframe-logo-192.png">
    
    <!-- A-Frame javascript -->
    <script src="../dist/aframe-v1.0.4.min.js"></script>
    <script src="../dist/aframe-href-component.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
  </head>  
  
  <body>

    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">

      <!--assets-->
      <a-assets>
        <img id="MOG_1F-Nike" src="../assets/img/MOG_1F-Nike.jpg" />
        <img id="info" src="../assets/img/information.png" />
        <img id="info_orange" src="../assets/img/information_orange.png" />
        <img id="close" src="../assets/img/close-cross-circular-button.png" />
        <img id="lebron" src="../assets/img/lebron_soldier.jpg" />
        <img id="zoomgravity" src="../assets/img/zoom_gravity.jpg" />
        <img id="hoodie" src="../assets/img/hoodie_black.jpg" />
      </a-assets>

      <!--360-degree image-->
      <a-sky src="#MOG_1F-Nike" rotation="0 -90 0"></a-sky>

      <!--label information-->
      <!--Product: Sepatu Basket-->
      <a-image id="lebronTrigger" src="#info_orange" height="1" width="1" material="alphaTest: 0.5" position="-6.8 -0.8 -1.99" rotation="0 35 0"
               event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
               event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
               event-set__tarvis01="_event: click; _target: #lebronInfo; material.visible: true"
               event-set__tarvis02="_event: click; _target: #lebronInfoImage; material.visible: true"
               event-set__tarvis03="_event: click; _target: #lebronInfoText1; visible: true"
               event-set__tarvis04="_event: click; _target: #lebronInfoText2; visible: true"
               event-set__tarvis05="_event: click; _target: #lebronInfoClose; material.visible: true"
               event-set__resvis="_event: click; material.visible: false">
      </a-image>
      <a-entity id="lebronInfo" geometry="primitive: plane; height: 2.2; width: 5.25" material="color: #000080; opacity: 1; visible: false" position="-6.8 0.75 -2" rotation="0 35 0">
        <a-image id="lebronInfoImage" src="#lebron" height="1.2" width="1.2" material="visible: false" position="-1.95 0.4 0.01" rotation="0 0 0"></a-image>
        <a-entity id="lebronInfoText1" visible="false" text="value: Lebron Soldier XII \n1.979.000; color: #FFFFFF; width: 8; align: left; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json" position="2.7 0.4 0"></a-entity>
        <a-entity id="lebronInfoText2" visible="false" text="value: Sepatu Basket Nike Lebron Soldier XII Sfg Black Rose AO4054-005 ini merupakan produk original 100% resmi dari Nike; color: #FFFFFF; width: 5; align: left; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Regular.json" position="-0.05 -0.8 0"></a-entity>
        <a-image id="lebronInfoClose" src="#close" height="0.75" width="0.75" material="alphaTest: 0.5; visible: false" position="2.2 0.7 0.01"
                 event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
                 event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                 event-set__tarvis="_event: click; _target: #lebronTrigger; material.visible: true"
                 event-set__resvis01="_event: click; _target: #lebronInfo; material.visible: false"
                 event-set__resvis02="_event: click; _target: #lebronInfoImage; material.visible: false"
                 event-set__resvis03="_event: click; _target: #lebronInfoText1; visible: false"
                 event-set__resvis04="_event: click; _target: #lebronInfoText2; visible: false"
                 event-set__resvis05="_event: click; material.visible: false">
        </a-image>
      </a-entity>

      <!--Product: Women Running Shoe-->
      <a-image id="zoomgravityTrigger" src="#info_orange" height="1" width="1" material="alphaTest: 0.5" position="-1.05 1.3 -1.99" rotation="0 0 0"
               event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
               event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
               event-set__tarvis01="_event: click; _target: #zoomgravityInfo; material.visible: true"
               event-set__tarvis02="_event: click; _target: #zoomgravityInfoImage; material.visible: true"
               event-set__tarvis03="_event: click; _target: #zoomgravityInfoText1; visible: true"
               event-set__tarvis04="_event: click; _target: #zoomgravityInfoText2; visible: true"
               event-set__tarvis05="_event: click; _target: #zoomgravityInfoClose; material.visible: true"
               event-set__resvis="_event: click; material.visible: false">
      </a-image>
      <a-entity id="zoomgravityInfo" geometry="primitive: plane; height: 3; width: 5.25" material="color: #000080; opacity: 1; visible: false" position="-1.05 3.25 -2" rotation="0 0 0">
        <a-image id="zoomgravityInfoImage" src="#zoomgravity" height="1.2" width="1.2" material="visible: false" position="-1.95 0.85 0.01"></a-image>
        <a-entity id="zoomgravityInfoText1" visible="false" text="value: Zoom Gravity \n1.019.000; color: #FFFFFF; width: 8; align: left; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json" position="2.7 0.85 0"></a-entity>
        <a-entity id="zoomgravityInfoText2" visible="false" text="value: NIKE Women Running Zoom Gravity Sepatu Lari Wanita [BQ3203-006] adalah running shoes berbahan mesh dan synthetic upper yang didesain trendy & sporty dengan detail eyelets, neat stitching, dan outsole yang nyaman pada saat digunakan.; color: #FFFFFF; width: 5; align: left; shader: msdf: font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Regular.json" position="-0.05 -0.5 0"></a-entity>
        <a-image id="zoomgravityInfoClose" src="#close" height="0.75" width="0.75" material="alphaTest: 0.5; visible: false" position="2.2 1.1 0.01"
                 event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
                 event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                 event-set__tarvis="_event: click; _target: #zoomgravityTrigger; material.visible: true"
                 event-set__resvis01="_event: click; _target: #zoomgravityInfo; material.visible: false"
                 event-set__resvis02="_event: click; _target: #zoomgravityInfoImage; material.visible: false"
                 event-set__resvis03="_event: click; _target: #zoomgravityInfoText1; visible: false"
                 event-set__resvis04="_event: click; _target: #zoomgravityInfoText2; visible: false"
                 event-set__resvis05="_event: click; material.visible: false">
        </a-image>
      </a-entity>

      <!--Product: Hoodie Black-->
      <a-image id="hoodieTrigger" src="#info_orange" height="1" width="1" material="alphaTest: 0.5" position="3.4 -1 -0.99" rotation="0 -35 0"
               event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
               event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
               event-set__tarvis01="_event: click; _target: #hoodieInfo; material.visible: true"
               event-set__tarvis02="_event: click; _target: #hoodieInfoImage; material.visible: true"
               event-set__tarvis03="_event: click; _target: #hoodieInfoText1; visible: true"
               event-set__tarvis04="_event: click; _target: #hoodieInfoText2; visible: true"
               event-set__tarvis05="_event: click; _target: #hoodieInfoClose; material.visible: true"
               event-set__resvis="_event: click; material.visible: false">
      </a-image>
      <a-entity id="hoodieInfo" geometry="primitive: plane; height: 2.2; width: 5.25" material="color: #000080; opacity: 1; visible: false" position="3.4 0.55 -1" rotation="0 -35 0">
        <a-image id="hoodieInfoImage" src="#hoodie" height="1.2" width="1.2" material="visible: false" position="-1.95 0.45 0.01"></a-image>
        <a-entity id="hoodieInfoText1" visible="false" text="value: Hoodie Black \n799.000; color: #FFFFFF; width: 8; align: left; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json" position="2.7 0.45 0"></a-entity>
        <a-entity id="hoodieInfoText2" visible="false" text="value: Pakaian Sneakers Nike Sportswear Club Full Zip Hoodie Black Original 8 ini merupakan produk original 100% resmi dari Nike.; color: #FFFFFF; width: 5; align: left; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Regular.json" position="-0.05 -0.75 0"></a-entity>
        <a-image id="hoodieInfoClose" src="#close" height="0.75" width="0.75" material="alphaTest: 0.5; visible: false" position="2.2 0.7 0.01"
                 event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1"
                 event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
                 event-set__tarvis="_event: click; _target: #hoodieTrigger; material.visible: true"
                 event-set__resvis01="_event: click; _target: #hoodieInfo; material.visible: false"
                 event-set__resvis02="_event: click; _target: #hoodieInfoImage; material.visible: false"
                 event-set__resvis03="_event: click; _target: #hoodieInfoText1; visible: false"
                 event-set__resvis04="_event: click; _target: #hoodieInfoText2; visible: false"
                 event-set__resvis05="_event: click; material.visible: false">
        </a-image>
      </a-entity>

      <!--links-->
      <a-entity geometry="primitive: circle; radius: 1" material="color: red; opacity: 0.5" position="0.2 0.6 10" rotation="0 180 0" look-at="#cursor" link="href: 1f-01.html"
                event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1; material.opacity: 1"
                event-set__mouseleave="_event: mouseleave; scale: 1 1 1; material.opacity: 0.5">
                <a-entity text="value: Keluar; color: #FFFFFF; width: 12; align: center; shader: msdf; font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json" position="0 -0.4 0"></a-entity>
      </a-entity>

      <!--camera + cursor-->
      <a-entity position="0 1.8 4">
        <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active: true" rotation="-1.3750987083139854 -3.0939720937064483 0" position="0 0 0">
          <a-cursor id="cursor" cursor="fuse: true; fuseTimeout: 1500; maxDistance: 30" geometry="primitive: ring; radiusInner: 0.031; radiusOuter: 0.05" material="color: #00FFFF; shader: flat" position="0 0 -1"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
          </a-cursor>
        </a-camera>
      </a-entity>
      
    </a-scene>

  </body>
</html>
